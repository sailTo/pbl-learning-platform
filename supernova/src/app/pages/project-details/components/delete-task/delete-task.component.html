<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>任务ID</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="rowIdErrorTpl">
            <nz-input-number formControlName="rowId" [nzMin]="1" [nzMax]="rowNum"
                [nzPrecision]="0" nzPrecisionMode="toFixed"></nz-input-number>
            <ng-template #rowIdErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请输入任务ID！
                </ng-container>
                <ng-container *ngIf="control.hasError('inExist')">
                    任务ID不存在！
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item *nzModalFooter>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
            <button nz-button (click)="destroyModal()">取消</button>
            <button nz-button (click)="resetForm($event)">重置</button>
            <button nz-button nzType="primary" [disabled]="!validateForm.valid"
                (click)="submitForm(validateForm.value)">确认删除</button>
        </nz-form-control>
    </nz-form-item>
</form>
