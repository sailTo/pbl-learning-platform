
    <button nz-button nzType="primary" (click)="showModal()">
      <span>修改密码</span>
    </button>
    <nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
    >
      <ng-template #modalTitle>
        修改个人密码
      </ng-template>

      <ng-template #modalContent>
        <label>输入您的原密码</label>
        <input type="password" nz-input [(ngModel)]="oldPassword"  />
        <label>输入您的新密码</label>
        <input type="password" nz-input [(ngModel)]="newPassword"  />
        <label>确认您的新密码</label>
        <input type="password" nz-input [(ngModel)]="confirmPassword"  />
        <div *ngIf="error" class="">{{error}}</div>
      </ng-template>

      <ng-template #modalFooter>
        <!-- <span>Modal Footer: </span> -->
        <button nz-button nzType="default" (click)="handleCancel()">放弃修改</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">确认修改</button>
      </ng-template>
    </nz-modal>
