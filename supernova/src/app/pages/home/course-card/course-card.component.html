    <nz-card>
      <nz-row [nzGutter]="[24, 24]">
        <nz-col [nzSpan]="24 / numOfCardsARow" *ngFor="let course of courses">
          <app-course-card [course]=course type='simple' (change)="getCourses()"></app-course-card>
        </nz-col>
      </nz-row>
      <app-pagination
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [total]="total"
        (pageIndexChange)="onPageIndexChange($event)"
        >
      </app-pagination>
    </nz-card>
